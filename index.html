<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Clock</title>
    <style>
        h1{
            font-size: 70px;
            color: black;
        }
        p{
            font-size: 30px;
            color:rgb(8, 39, 11);
        }
        footer {
  text-align: center;
  padding: 3px;
  background-color: DarkSalmon;
  color: white;
}
    </style>
    <script>
        let a;
        let dated;
        let time;
        const options={weekday:'long',year:'numeric',month:'long',day:'numeric'};
        setInterval(()=>{
                a= new Date()
                dated=a.toLocaleDateString(undefined,options);
                time= a.getHours()+' : '+a.getMinutes()+' : '+a.getSeconds();
                document.getElementById('time').innerHTML=time+ "<br> on " + dated;
        },1000);
    </script>
  </head>
  <body>
      <!-- <div class="container"> -->
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="clk2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1>International Clock</h1>
              <!-- <h3><span id="time"></span></h3> -->
              <p>Get updated with the daily time & dates!</p>
            </div>
          </div>
        </div>
      </div>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Your clock!</h1>
          <h3><span id="time"></span></h3>
        </div>
      </div>
